<body>
    <header>
        <a href="team.html" id="logo"></a>
        <nav>

                <li><a href="index.html">Home</a></li>

                <li><a href="signup.html"class="selected">Signup</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <form action="signup.html" method="post">
          <h1>Sign Up</h1>
          <h4>Back-end of the page is not Ready.</h4>
          <fieldset>
          <legend><span class="number">1</span>Your Basic Info</legend>
            <p>
              <label for="name">Name:</label>
              <input type="text" id="name"name="user_name">
              <label for="mail">Email:</label>
              <input type="email"id="mail"name="user_email">
              <label for="password">Password:</label>
              <input type="password"id="password"name="user_password">

              <label>Age:</label>
              <input type="radio" id="under_13" value="under_13" name="usser_age">
              <label for="under_13"class="light">under 13</label>
              <br>
              <input type="radio" id="over_13" value="overer_13" name="usser_age">
              <label for="over_13"class="light">13 or Older</label>
        </fieldset>
        <fieldset>
          <legend><span class="number">2</span>Your Profile</legend>
               <label for="bio">Biography</label>
             <textarea id="bio"name="user_bio" ></textarea>
             <label for="job">Job Role:</label>
             <select id="job" name="user_job">
               <optgroup label="Web">
                   <option value="forntend_developer">Front-End Developer</option>
                   <option value="php_developer">PHP Dveloper</option>
                   <option value="phyton_developer">Python Developer</option>
                   <option value="rails_developer">Rails Developer</option>
                   <option value="web_dediner">Web Desiner</option>
                   <option value="ra">Rails Developer</option>
                   <option value="wordpress_developer">Wordpress Developer</option>
               </optgroup>
               <optgroup label="Mobile">
                     <option value="android_developer">Android Developer</option>
                     <option value="ios_developer">IOS Developer</option>
                     <option value="mobile_desiner">Mobile Designer</option>
               </optgroup>
               <optgroup label="Bussiness">
                     <option value="bussiness_owner">Bussiness Ownwer</option>
                     <option value="freelancer">Freelancer</option>
               </optgroup>
             </select>
             <!--CHeck Box-->
             <label>Interests:</label>
             <input type="checkbox" id="developement" value="interest_developement"
                          name="user_interest">
              <label class="light" for="developement">Developement</label>
              <br>
              <input type="checkbox" id="design" value="interest_design"
                           name="user_interest">
               <label class="light" for="design">Design</label>
               <br>
               <input type="checkbox" id="business" value="interest_business"
                            name="user_interest">
                <label class="light" for="business">Bussiness</label>
        </fieldset>
          <!--Submit Button-->
          <button type="submit">Sign Up</button>
         </form>
